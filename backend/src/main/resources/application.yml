spring:
  application:
    name: chat-history
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


cors:
  # 允许哪些方法
  allowed-methods: GET, POST, PUT, DELETE
  # 允许携带哪些头部信息
  allowed-headers: Authorization, Content-Type, X-Requested-With
  # 允许携带凭证
  allow-credentials: true